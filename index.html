<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Mali|Playfair+Display|Roboto+Condensed|Slabo+27px|Titillium+Web&display=swap&subset=cyrillic-ext"
      rel="stylesheet"
      />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
      />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Kinopoisk</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">Kinopoisk</a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search for movies</h3>
        <form id="search-form">
          <input
            type="text"
            class="form-group mb-4 form-control form-control-underlined
            border-primary"
            id="searchText"
            placeholder="Enter the name..."
            />
        </form>
      </div>
      <div class="container">
        <div id="movies" class="row"></div>
      </div>
    </div>

    <div class="container">
      <div class="row"></div>
    </div>
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
      />
    <footer>
      <div class="container-fluid bg-info py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <div class="row py-0">
                <div class="col-sm-1 hidden-md-down">
                  <a class="bg-circle bg-info" href="#">
                    <i
                      class="fa fa-2x fa-fw fa-address-card"
                      aria-hidden="true"></i>
                  </a>
                </div>
                <div class="col-sm-11 text-white">
                  <div>
                    <h4>Contact</h4>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="d-inline-block">
                <div
                  class="bg-circle-outline d-inline-block"
                  style="background-color:#3b5998">
                  <a href="https://www.facebook.com/"><i class="fa fa-2x fa-fw
                      fa-facebook text-white"></i>
                  </a>
                </div>
                <div
                  class="bg-circle-outline d-inline-block"
                  style="background-color:#4099FF">
                  <a href="https://twitter.com/">
                    <i class="fa fa-2x fa-fw fa-twitter text-white"></i></a>
                </div>

                <div
                  class="bg-circle-outline d-inline-block"
                  style="background-color:#0077B5">
                  <a href="https://www.linkedin.com/company/">
                    <i class="fa fa-2x fa-fw fa-linkedin text-white"></i></a>
                </div>
                <div
                  class="bg-circle-outline d-inline-block"
                  style="background-color:#d34836">
                  <a href="https://www.google.com/">
                    <i class="fa fa-2x fa-fw fa-google text-white"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!--/.footer-->
    <p class="text-center">
      Copyright 2019 Â© Anton Shumeiko. All right reserved.
    </p>
    <!--/.footer-bottom-->
    <script src="./jspromises.js"></script>
  </body>
</html>
